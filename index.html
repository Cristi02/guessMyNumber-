<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script defer  src="./JS/Game.js"></script>
    <script defer src="./JS/index.js" ></script>
</head>
<body onload="setup()">
    <main>
    <div class="choose-range">
            <label for="max-number">Input the maximum number possible:</label>
            <input type="number" id="max-number">
            <div class="error">
                
            </div>
            <button id="play-button">Play</button>
    </div>

    <div class="game disabled">
        <div class="guess">
            <label for="guess-number">Input your guess:</label>
            <div class="wrapper">

                <input type="number" id="guess-number">
                <div class="heart">
                     <div id="lives"></div>
                </div>
            </div>
            <div class="answer"></div>
            <div class="history"></div>
            <button id="take-a-guess">Take a guess</button>
        </div>
    </div>

        <div class="game-over disabled">
            <h1 class="result"></h1>
            <button id="restart">Restart</button>
        </div>
  
    </main>
   
</body>

</html>
